plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    
	id 'java'
	id 'org.springframework.boot' version '3.3.4'
	id 'io.spring.dependency-management' version '1.1.6'
}

// import org.gradle.api.DefaultTask
// import org.gradle.api.tasks.TaskAction

run {
    standardInput System.in
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // JSON library
    implementation 'org.json:json:20240303'

    // implementation 'javax.servlet-api:4.0.1'
    // Apache Tomcat
    // implementation 'org.apache.tomcat:11.0.0-M26'
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    implementation 'commons-io:commons-io:2.17.0'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    
    // Password hashing
    implementation 'org.mindrot:jbcrypt:0.4'
}

application {
    // Define the main class for the application.
    mainClass = 'richardlab21g01project2.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = false
        csv.required = false
        html.required = true
    }

    // Exclude specific classes or packages
    classDirectories.setFrom(
        fileTree(dir: "$buildDir/classes/java/main", excludes: [
            'richardlab21g01project2/App.class',        // Exclude App class
            // 'richardlab21g01project2/controllers/**',   // Exclude all classes in from controllers package
            // '**/Generated*.class',         // Exclude classes with names starting with 'Generated'
        ])
    )
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}

